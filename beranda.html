<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> inline | Beranda </title>
    <!-- Tambahkan tautan ke Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Atur warna latar belakang dan tinggi */
        .hitam-atas {
            background-color: black;
            color: white;
            height: 50vh; /* 50% dari tinggi viewport (layar perangkat) */
        }

        .putih-bawah {
            background-color: white;
            color: black;
            height: 50vh; /* 50% dari tinggi viewport (layar perangkat) */
        }

        /* Mengubah jenis font h1, p, dan menghapus garis bawah pada tag a */
        h1, h2, h3, h4, h5, h6, p {
            font-family: Courier;
        }

        /* Menghapus garis bawah pada tag a dan mengatur teks di tengah */
        .menu {
            font-family: Courier;
            text-decoration: none;
            color: inherit; /* Warisan warna teks dari elemen induk */
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Untuk mengisi tinggi container */
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Courier;
            text-decoration: none;
            color: inherit; /* Warisan warna teks dari elemen induk */              
            font-weight: bold;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Tambahkan menu kembali -->
        <a href="index.html" class="back-button" onclick="rotateOnClick(this)">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        
        <div class="row">
            <div class="col-6 hitam-atas text-center">
                <!-- Bagian kiri atas (hitam) -->
                <a href="color_palette.html" class="menu" onclick="rotateOnClick(this)">Color Palette Generator</a>
            </div>
            <div class="col-6 putih-bawah text-center">
                <!-- Bagian kanan bawah (putih) -->
                <a href="word_counter.html" class="menu" onclick="rotateOnClick(this)">Word Counter</a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 putih-bawah text-center">
                <!-- Bagian kiri bawah (putih) -->
                <a href="quote.html" class="menu" onclick="rotateOnClick(this)">Random Quote</a>
            </div>
            <div class="col-6 hitam-atas text-center">
                <!-- Bagian kanan atas (hitam) -->
                <a href="tip_calculator.html" class="menu" onclick="rotateOnClick(this)">Tip Calculator</a>
            </div>
        </div>
 
 

        <!-- <div class="fixed-top ml-3 mt-3">
            <button class="transparent-button" 
                onclick="goToAgendaPage()"><i class="fas fa-arrow-left"></i> Back 
            </button>
        </div> -->

        
        
        
        
    </div>

    <!-- Tambahkan tautan ke Bootstrap JS (opsional, hanya jika diperlukan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fungsi untuk mengatur animasi putar saat tombol diklik
        function rotateOnClick(button) {
            // Mengaktifkan animasi putar
            button.style.transition = "transform 1s ease";
            button.style.transform = "rotate(360deg)";

            // Menunda navigasi ke halaman selanjutnya untuk memberikan efek animasi
            setTimeout(function() {
                window.location.href = button.getAttribute("href");
            }, 1000); // Waktu dalam milidetik (1 detik untuk animasi putar)
            
            // Menghentikan peristiwa klik agar navigasi tidak terjadi segera
            event.preventDefault();
        }
  

    </script>

</body>
</html>
